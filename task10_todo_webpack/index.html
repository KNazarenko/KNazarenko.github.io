<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark text-light">
      <div class="container col-md-8 col-xl-6 justify-content-between">
        <a
          class="navbar-brand"
          href="https://github.com/KNazarenko/KNazarenko.github.io"
        >
          <img
            src="assets/img/GitHub-Mark-64px-invert.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="KNazarenko.github.io"
          />
          <span class="appName">Todo</span>
        </a>
        <button type="button" id="newTaskBtn" class="btn btn-warning btn-sm">
          Новая задача
        </button>
        <div class="df">
          Задач всего: <strong class="text-warning" id="totalTasks">0</strong>
        </div>
      </div>
    </nav>

    <div class="container col-md-8 col-xl-6 mt-3">
      <!-- welcome card -->
      <div id="welcomeCard" class="row justify-content-center">
        <div class="col">
          <div
            class="jumbotron pt-0 pb-2 border mb-0"
            style="max-height: 300px; overflow: auto;"
          >
            <div class="card mt-2">
              <div class="card-body">
                <h5 class="card-title text-center">
                  У вас нет сохраненных задач
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card list -->
      <div id="tasksCollection" class="row justify-content-center">
        <div class="col">
          <!-- card ul -->
          <ul
            id="tasksList"
            class="jumbotron pt-0 pb-2 border mb-0"
            style="max-height: 300px; overflow: auto;"
          >
            <!-- card li 1 -->
            <li id="tasksItem-0" class="card mt-2">
              <div class="card-body">
                <strong class="card-title"><mark>Название задачи</mark></strong>
                <div class="row mt-3">
                  <div class="col-8">
                    <strong>
                      Проект: <span class="text-primary">Название проекта</span>
                    </strong>
                  </div>
                  <div class="col-4">
                    <strong class="float-right">
                      Приоритет:
                      <span id="priorityNumber" class="text-danger">2</span>
                    </strong>
                  </div>
                </div>
                <p class="card-text mt-2 displayNone">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <div
                  class="btn-group btn-group-sm float-right mt-3"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="editBtn btn btn-secondary">
                    Изменить
                  </button>
                  <button type="button" class="deleteBtn btn btn-danger">
                    Завершить
                  </button>
                  <button type="button" class="maximizeBtn btn btn-secondary">
                    Развернуть
                  </button>
                </div>
              </div>
            </li>
            <!-- card li 1 end-->
          </ul>
        </div>
      </div>

      <!-- control panel -->
      <div id="ctrlPanel" class="mt-3">
        <form class="form-inline justify-content-around">
          <div class="custom-control custom-checkbox col-sm-4 pl-5">
            <input
              type="checkbox"
              class="custom-control-input"
              id="checkBoxInput"
            />
            <label class="custom-control-label float-left" for="checkBoxInput"
              >По приоритету</label
            >
          </div>
          <div class="form-group justify-content-end col-sm-8">
            <label class="my-1 pr-3 col-4 text-right" for="selectProjectName"
              >Проект &nbsp;</label
            >
            <select class="custom-select col-7" id="selectProjectName">
              <option selected>Все...</option>
              <option value="1">Project send email</option>
            </select>
          </div>
        </form>
      </div>

      <!-- form -->
      <div id="newTaskForm" class="jumbotron py-2 border bg-white mt-3">
        <form class="mt-3">
          <div class="form-group row">
            <label
              for="inputTaskTitle"
              class="col-sm-5 col-form-label text-right"
              >Название задачи</label
            >
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control form-control-sm"
                id="inputTaskTitle"
                placeholder=""
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputProjectTitle"
              class="col-sm-5 col-form-label text-right"
              >Название проекта</label
            >
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control form-control-sm"
                id="inputProjectTitle"
                placeholder=""
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputPriority"
              class="col-sm-5 col-form-label text-right"
              >Приоритет</label
            >
            <div class="col-sm-7">
              <select class="custom-select custom-select-sm" id="inputPriority">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputTaskDescribe"
              class="col-sm-5 col-form-label text-right"
              >Описание задачи</label
            >
            <div class="col-sm-7">
              <textarea
                class="form-control form-control-sm"
                id="inputTaskDescribe"
                rows="2"
                placeholder=""
              ></textarea>
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <div class="col-sm-7">
              <div class="row justify-content-around">
                <button type="submit" id="addBtn" class="btn btn-info btn-sm">
                  Сохранить
                </button>
                <button
                  type="submit"
                  id="updateBtn"
                  class="btn btn-warning btn-sm"
                >
                  Обновить
                </button>
                <button
                  type="submit"
                  id="cancelBtn"
                  class="btn btn-secondary btn-sm"
                >
                  Отменить
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="app.bundle.js"></script>
  </body>
</html>
