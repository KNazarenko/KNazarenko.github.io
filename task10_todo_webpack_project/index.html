<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark text-light">
      <div class="container col-md-8 col-xl-6 justify-content-between">
        <h3 class="">Todo</h3>
        <button type="button" id="newTaskBtn" class="btn btn-warning btn-sm">
          Новая задача
        </button>
        <div class="df">
          Задач всего: <strong class="text-warning" id="totalTasks">12</strong>
        </div>
      </div>
    </nav>

    <div class="container col-md-8 col-xl-6 mt-3">
      <!-- welcome card -->
      <div id="welcomeCard" class="row justify-content-center">
        <div class="col">
          <div
            class="jumbotron pt-0 pb-2 border mb-0"
            style="max-height: 300px; overflow: auto;"
          >
            <div class="card mt-2">
              <div class="card-body">
                <h5 class="card-title text-center">
                  У вас нет сохраненных задач
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card list -->
      <div id="cardsCollection" class="row justify-content-center">
        <div class="col">
          <!-- card ul -->
          <div
            id="cardsList"
            class="jumbotron pt-0 pb-2 border mb-0"
            style="max-height: 300px; overflow: auto;"
          >
            <!-- card li 1 -->
            <div id="item-0" class="card mt-2">
              <div class="card-body">
                <h5 class="card-title">Название задачи</h5>
                <div class="row">
                  <div class="col-8">
                    <h6 class="card-subtitle mb-2 text-muted">
                      Проект:
                      <strong class="numberOfProject text-primary"
                        >Название проекта</strong
                      >
                    </h6>
                  </div>
                  <div class="col-4">
                    <h6 class="card-subtitle mb-2 text-muted float-right">
                      Приоритет:
                      <strong class="numberOfProject text-danger">2</strong>
                    </h6>
                  </div>
                </div>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <div
                  class="btn-group btn-group-sm"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="btn btn-secondary">
                    Изменить
                  </button>
                  <button type="button" class="btn btn-success">Закрыть</button>
                  <button type="button" class="btn btn-muted">
                    Развернуть
                  </button>
                </div>
              </div>
            </div>
            <!-- card li 1 end-->
          </div>
        </div>
      </div>

      <!-- control panel -->
      <form id="ctrlPanel" class="form-inline justify-content-around mt-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >По приоритету</label
          >
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Проект &nbsp;</label>
          <select
            class="custom-select custom-select-sm"
            id="exampleFormControlSelect2"
          >
            <option selected>Все</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </form>

      <!-- form -->
      <div id="newTaskForm" class="jumbotron py-2 border bg-white mt-3">
        <form class="mt-3">
          <div class="form-group row">
            <label
              for="inputTaskTitle"
              class="col-sm-5 col-form-label text-right"
              >Название задачи</label
            >
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control form-control-sm"
                id="inputTaskTitle"
                placeholder="Title of the Task"
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputProjectTitle"
              class="col-sm-5 col-form-label text-right"
              >Название проекта</label
            >
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control form-control-sm"
                id="inputProjectTitle"
                placeholder="Title of the Project"
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputPriority"
              class="col-sm-5 col-form-label text-right"
              >Приоритет</label
            >
            <div class="col-sm-7">
              <select class="custom-select custom-select-sm" id="inputPriority">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputTaskDescribe"
              class="col-sm-5 col-form-label text-right"
              >Описание задачи</label
            >
            <div class="col-sm-7">
              <textarea
                class="form-control form-control-sm"
                id="inputTaskDescribe"
                rows="2"
              ></textarea>
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <div class="col-sm-7">
              <div class="row justify-content-around">
                <button
                  type="submit"
                  id="addBtn"
                  disabled
                  class="btn btn-warning btn-sm"
                >
                  Сохранить
                </button>
                <button
                  type="submit"
                  id="cancelBtn"
                  class="btn btn-secondary btn-sm"
                >
                  Отменить
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
