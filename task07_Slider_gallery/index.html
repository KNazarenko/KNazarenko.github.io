<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <div class="wraper">

        <!-- slider with buttons -->
        <div class="gallery gallery_1">
            <div class="photo">
                <img src="img/1_Cat-and-Mouse.jpg" class="showed">
                <img src="img/2_meat.jpg">
                <img src="img/3_Header-1-600px-15fps.gif">
                <img src="img/4_Little-Lamb.jpg">
                <img src="img/5_red.jpg">
                <img src="img/6_Valley.jpg">
                <img src="img/7_cheese.jpg">
                <img src="img/8_clearwater.jpg">
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-outline-secondary prev"><i class="fas fa-arrow-left"></i></button>
                <button type="button" class="btn btn-outline-secondary next"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div><!-- /slider with buttons -->

        <!-- slider setInterval -->
        <div class="gallery gallery_2">
            <div class="photo">
                <img src="img/1_Cat-and-Mouse.jpg" class="showed">
                <img src="img/2_meat.jpg">
                <img src="img/3_Header-1-600px-15fps.gif">
                <img src="img/4_Little-Lamb.jpg">
                <img src="img/5_red.jpg">
                <img src="img/6_Valley.jpg">
                <img src="img/7_cheese.jpg">
                <img src="img/8_clearwater.jpg">
            </div>
        </div><!-- /slider setInterval -->

    </div>

</body>
<script src="script.js"></script>

</html>
