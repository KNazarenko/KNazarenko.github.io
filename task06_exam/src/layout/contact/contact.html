<section id="contact" class="section section__contact">
    <div class="container container__contact--wrap">

        <div class="features__header--wrap">
            <h2 class="title">stay in touch</h2>
            <h3 class="title__name title__name--center">Contact us</h3>
        </div>

        <!-- contacts -->
        <address class="contacts__wrap">
            <ul class="contacts__list">
                <li class="contacts__item">
                    <div class="contacts__img">
                        <img src="img/contacts_Phone.png" alt="Phone and Fax" class="contacts__icon">
                    </div>
                    <div class="address--wrap">
                        <a href="tel:+4151245678" class="contacts">Phone: (415) 124-5678</a>
                        <a href="tel:+4121238290" class="contacts">Fax: (412) 123-8290</a>
                    </div>
                </li>

                <li class="contacts__item">
                    <div class="contacts__img">
                        <img src="img/contacts_Pointer.png" alt="Address" class="contacts__icon">
                    </div>
                    <div class="address--wrap">
                        <a href="https://www.google.com.ua/maps/place/1001+Brickell+Bay+Dr,+Miami,+FL+33131,+%D0%A1%D0%A8%D0%90/@25.7638584,-80.1917582,17z/data=!3m1!4b1!4m5!3m4!1s0x88d9b6822e36328b:0x802d2f9eaaf0db1e!8m2!3d25.7638584!4d-80.1895695?hl=ru"
                            class="contacts contacts--container" target="_blank">

                            <span class="contacts">1001 Brickell Bay Dr. </span>
                            <span class="contacts">Suite 1900 </span>
                            <span class="contacts">Miami, FL 33131</span>
                        </a>
                    </div>
                </li>

                <li class="contacts__item">
                    <div class="contacts__img">
                        <img src="img/contacts_Envelope.png" alt="E-mail" class="contacts__icon">
                    </div>
                    <div class="address--wrap">
                        <a href="mailto:support@yourname.com" class="contacts">support@yourname.com</a>
                    </div>
                </li>

            </ul>

        </address>
        <!-- /contacts -->

        <!-- form -->
        <div class="form__container">

            {% include 'component/contact/form/form.html' %}

        </div>
        <!-- /form -->

    </div>
</section>
